<main>
    {{#if brands}}
        <ul class="brandGrid" id="brandGrid">
            {{#each brands}}
                <li class="brand">
                    <article class="card {{#if alternate}}card--alternate{{/if}} {{#unless image}}card--noimage{{/unless}}">
                        <figure class="card-figure">
                            <a href="{{url}}">
                                <div class="card-img-container">
                                    <img class="card-image lazyload" data-sizes="auto" src="{{cdn 'img/loading.svg'}}" data-src="{{getImage image 'brand_size' (cdn ../theme_settings.default_image_brand)}}" alt="{{name}}" title="{{name}}">
                                </div>
                            </a>
                        </figure>
                        <div class="card-body">
                            <h4 class="card-title">
                                <a href="{{url}}">{{name}}</a>
                            </h4>
                        </div>
                    </article>
                </li>
            {{/each}}
        </ul>
    {{/if}}
    {{> components/common/paginator pagination.brands}}
</main>
