<div class="navPage-subMenu navPage-subMenu-horizontal" id="navPages-{{id}}{{#if idSuffix}}{{../idSuffix}}{{/if}}" aria-hidden="true" tabindex="-1">
    <ul class="navPage-subMenu-list">
        <li class="navPage-subMenu-item-parent">
            <a class="navPage-subMenu-action navPages-action{{#unless noDepthMaxClass}} navPages-action-depth-max{{/unless}}" href="{{url}}">{{{lang 'category.view_all.name' category=name}}}</a>
        </li>
        {{#each children}}
            <li class="navPage-subMenu-item-child">
                {{#if children}}
                    <a class="navPage-subMenu-action navPages-action{{#unless ../../noDepthMaxClass}} navPages-action-depth-max{{/unless}} has-subMenu{{#if is_active}} activePage{{/if}}" href="{{url}}" data-collapsible="navPages-{{id}}{{#if ../../idSuffix}}{{../../../idSuffix}}{{/if}}"
                        {{#if ../../theme_settings.navigation_hover}}
                            data-collapsible-disabled-breakpoint="large"
                            data-collapsible-disabled-state="open"
                            data-collapsible-enabled-state="closed"
                        {{/if}}
                    >
                        {{name}} <i class="icon navPages-action-moreIcon" aria-hidden="true"><svg><use xlink:href="#icon-chevron-down" /></svg></i>
                    </a>
                    {{> components/common/navigation-dropdown idSuffix=../../idSuffix noDepthMaxClass=../../noDepthMaxClass theme_settings=../../theme_settings}}
                {{else}}
                    <a class="navPage-subMenu-action navPages-action{{#if is_active}} activePage{{/if}}" href="{{url}}">{{name}}</a>
                {{/if}}
            </li>
        {{/each}}
    </ul>
</div>
